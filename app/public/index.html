<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Super Awesome Smash Counter</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				height: 100vh;
				margin: 0px !important;
				font-weight: light;
				background: hsla(16, 100%, 76%, 1);
				background: linear-gradient(
					45deg,
					hsla(16, 100%, 76%, 1) 0%,
					hsla(49, 100%, 81%, 1) 100%
				);
				background: -moz-linear-gradient(
					45deg,
					hsla(16, 100%, 76%, 1) 0%,
					hsla(49, 100%, 81%, 1) 100%
				);
				background: -webkit-linear-gradient(
					45deg,
					hsla(16, 100%, 76%, 1) 0%,
					hsla(49, 100%, 81%, 1) 100%
				);
			}

			.container {
				height: 100%;
				display: flex;
				flex-direction: column;
				margin: auto;
				max-width: 450%;
				min-width: 20%;
				align-items: center;
				justify-content: center;
				font-family: 'IBM Plex Mono', monospace;
			}

			h1 {
				text-transform: uppercase;
				text-align: center;
			}

			button {
				align-items: center;
				background-color: #fcfcfd;
				border-radius: 4px;
				border-width: 0;
				box-shadow: rgba(45, 35, 66, 0.2) 0 2px 4px,
					rgba(45, 35, 66, 0.15) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset;
				color: #36395a;
				cursor: pointer;
				font-family: 'IBM Plex Mono', monospace !important;
				font-size: 18px;
				height: 50px;
				padding-left: 40px;
				padding-right: 40px;
				text-transform: uppercase;
				transition: box-shadow 0.15s, transform 0.15s;
				user-select: none;
				-webkit-user-select: none;
				will-change: box-shadow, transform;
			}

			button:hover {
				transform: translateY(-2px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Super Awesome Smash Counter</h1>
			<h2>Current smash count: <span id="smashCount">0</span></h2>
			<button id="increment">Smash</button>
		</div>
	</body>
	<script src="client.js" type="text/javascript"></script>
</html>
